			<!-- Attendance Page -->
			<div id="content">
				<h1>Attendance</h1>
				<form class="forms">
					<fieldset>
						<legend>New Attendance</legend>
						<label for="name">Name: </label>
							<select name="members" id="name">
								<option value="Kevin Carolino">Kevin Carolino</option>
								<option value="Rej">Rej</option>
								<option value="Carl Lyle">Carl Lyle</option>
								<option value="Chikara">Chikara</option>
								<option value="Balicha">Balicha</option>
								<option value="Rej">Rej</option>
								<option value="Nicole Boac">Nicole Boac</option>
							</select>
						<label for="date">Date: </label>
							<input type="date" id="dateColumn" />
						<label for="mtime">Meeting Time: </label>
							<input type="time" id="meetingTimeColumn" />
						<label for="timeIN">Time-In: </label>
							<input type="time" id="timeInColumn" />
						<label for="timeOUT">Time-Out: </label>
							<input type="time" id="timeOutColumn" />
						<input type="button" value="Add" id="submit" onclick="kevin()"/>
					</fieldset>
				</form>

							<th>Date</th>
							<th>Meeting Time</th>
							<th>Name</th>
							<th>Time-In</th>
							<th>Time-Out</th>
